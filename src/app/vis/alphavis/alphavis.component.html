<div class="alphavis">
  <app-tamplate [idVis]="vis"></app-tamplate>
  <div class="main">
    <app-nav style="height: 95vh; background-color: #3db5e7; "></app-nav>
    <div class="content">
      <h2 class="title-top">
        EmotionVIS / AlphaVis
      </h2>
      <mat-card class="canvas-alphavis">
        <div class="checkbox mat-elevation-z3">
          <h3 style="padding: 10px; border-bottom: 1px solid#a7a7a7;">Filtro por ação</h3>
          <ng-container class="filters" *ngFor="let trd of filter">
            <div class="checkbox-container">
              <input type="checkbox" [name]="trd.label" [checked]="trd.selected" [disabled]="trd.disable" (change)="changeByFilter($event)">
              <label style="font-size: 1.2rem; ">{{ trd.label }}</label>
            </div>
          </ng-container>
        </div>
        <div class="midia" >
          <div class="span-title">
            <div style="width: 20%; display: flex; flex-direction: row;">
              <i class="material-icons v-middle" style="color: green; font-size: 13px;">
                radio_button_checked
              </i>
              <p>Correto</p>
            </div>
            <div style="width: 20%; display: flex; flex-direction: row;">
              <i  class="material-icons v-middle"style="color: red; font-size: 13px;">
                radio_button_checked
              </i>
              <p style="margin-right: 5%; display: flex; flex-direction: row;">Errado</p>
            </div>
            <div style="width: 40%; display: flex; flex-direction: row;">
              <i  class="material-icons v-middle"style="color: gray; font-size: 13px;">
                radio_button_checked
              </i>
              <p>Não identificado</p>
            </div>
          </div>
          <div class="board-view" >
            <img class="img" [src]="imagemUrl" alt="imagem.jpg"   #imgView>
            <div id="chart-container"  [style.opacity]="opacityRange" ></div>
          </div>
          <div class="slider-container">
              <button class="play-button" (click)="togglePlay()">
                  <i class="material-icons v-middle">{{ isPlaying ? 'pause' : 'play_arrow' }}</i>
              </button>
              <input type="range" class="slider" [(ngModel)]="sliderValue" [min]="minValue" [max]="maxValue"
                  [step]="stepValue" (change)="atualizarImagem()"/>
                  <i class="material-icons">
                    opacity
                  </i>
              <input type="range" id="opacity" [(ngModel)]="opacityRange" min="0.30" max="0.50" step="0.01">
          </div>
        </div>
      </mat-card>
      <div class="date" >
        <div  class="dataPlot  mat-elevation-z3" #dataPlot>
          <h3 style="padding: 10px; border-bottom: 1px solid #a7a7a7;">Quantidade de ações</h3>
          <div id="dataPlot"></div>
        </div>
        <div class ="lineCard mat-elevation-z3" class="plotLine-content" #chartLine>
         <h3 >Relação de erros por frame</h3>
         <svg id="plotLine" style="width:100%; height: 100%"></svg>
      </div>
      </div>
      <p class="developed">Desenvolvido por <strong>VOXAR</strong></p>
      <div>
    </div>
  </div>
</div>
